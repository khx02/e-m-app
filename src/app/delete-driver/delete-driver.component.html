<h1 class="mx-4 mb-3">Delete Driver</h1>
<div class="mx-4">
  <table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Department</th>
      <th>Licence</th>
      <th>Is Active</th>
      <th>Created At</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
      @for(driver of driversDb; track $index) {
      <tr>
      <td>{{driver.driver_id}}</td>
      <td>{{driver.driver_name|uppercase}}</td>
      <td>{{driver.driver_department}}</td>
      <td>{{driver.driver_licence}}</td>
      <td>{{driver.driver_isActive}}</td>
      <td>{{driver.driver_createdAt}}</td>
        <td>
        <button class="btn btn-danger" (click)="deleteDriver(driver._id)">
            Delete
        </button>
        </td>
    </tr>
      }
  </tbody>
</table>
</div>
